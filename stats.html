<body>

<div class="topbar">
 <div><b>üìä Statistiky</b></div>
 <button class="menuBtn" onclick="location.href='index.html'">Menu</button>
</div>

<div class="container">

<input id="filter" placeholder="üîé Filtr podle jm√©na‚Ä¶">

<div class="card">
<h3>üö® Nejvƒõt≈°√≠ absence</h3>
<div id="rankAbs"></div>
</div>

<div class="card">
<h3>üî• Nejv√≠c vyt√≠≈æen√≠</h3>
<div id="rankActive"></div>
</div>

<div class="card">
<h3>‚ö†Ô∏è √özk√° m√≠sta (nejm√≠≈à lid√≠)</h3>
<div id="rankPos"></div>
</div>

<div id="cards">
<div class="loading">Poƒç√≠t√°m data‚Ä¶</div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const app = initializeApp({
 apiKey:"AIzaSyAYJCwb7Gn73JJQ_iNqh1eweds8SJL6K2o",
 authDomain:"shifter-ee3e6.firebaseapp.com",
 projectId:"shifter-ee3e6"
});

const db = getFirestore(app);

const cardsEl = document.getElementById("cards");
const filterEl = document.getElementById("filter");
const rankAbsEl = document.getElementById("rankAbs");
const rankActiveEl = document.getElementById("rankActive");
const rankPosEl = document.getElementById("rankPos");

/* LOAD */

const empSnap = await getDocs(collection(db,"employees"));
const shiftSnap = await getDocs(collection(db,"shifts"));

const empStatus = {};
const empNames = {};

empSnap.forEach(d=>{
 const e=d.data();
 empStatus[d.id]=e.statusToday || "work";
 empNames[d.id]=e.name+" "+e.surname;
});

/* STATS */

const stats = {};
const posCount = {};

empSnap.forEach(d=>{
 stats[d.id]={active:0,reserve:0,absence:0,pos:{}};
});

shiftSnap.forEach(s=>{

 const shift=s.data();

 Object.values(stats).forEach(x=>x._used=false);

 shift.phases.forEach(ph=>{
  Object.entries(ph).forEach(([pos,wid])=>{
    if(!stats[wid]) return;

    stats[wid].active++;
    stats[wid]._used=true;

    stats[wid].pos[pos]=(stats[wid].pos[pos]||0)+1;
    posCount[pos]=(posCount[pos]||0)+1;
  });
 });

 Object.keys(stats).forEach(id=>{
  if(stats[id]._used) return;

  const st = empStatus[id];

  if(st==="sick"||st==="vacation"||st==="paragraf"){
    stats[id].absence++;
  } else {
    stats[id].reserve++;
  }
 });

});

/* RANKINGS */

function top3(arr){
 return arr.sort((a,b)=>b.val-a.val).slice(0,3);
}

top3(Object.entries(stats).map(([id,s])=>({
 name:empNames[id],
 val:s.absence
}))).forEach(x=>{
 rankAbsEl.innerHTML += `<div class="rankRow">${x.name}<span>${x.val}</span></div>`;
});

top3(Object.entries(stats).map(([id,s])=>({
 name:empNames[id],
 val:s.active
}))).forEach(x=>{
 rankActiveEl.innerHTML += `<div class="rankRow">${x.name}<span>${x.val}</span></div>`;
});

top3(Object.entries(posCount).map(([p,v])=>({
 name:p,val:v
})).sort((a,b)=>a.val-b.val)).forEach(x=>{
 rankPosEl.innerHTML += `<div class="rankRow">${x.name}<span>${x.val}</span></div>`;
});

/* RENDER CARDS */

function render(){

 const f = filterEl.value.toLowerCase();
 cardsEl.innerHTML="";

 Object.entries(stats).forEach(([id,s])=>{

  const name = empNames[id];
  if(!name.toLowerCase().includes(f)) return;

  const total = s.active+s.reserve+s.absence;
  if(total===0) return;

  const pct = Math.round((s.active/total)*100);

  const topPos = Object.entries(s.pos)
   .sort((a,b)=>b[1]-a[1])
   .slice(0,3);

  const div=document.createElement("div");
  div.className="card";

  div.innerHTML=`
   <div class="worker">${name}</div>

   <div class="row">Aktivn√≠<span class="badge active">${s.active}</span></div>
   <div class="row">N√°hradn√≠k<span class="badge reserve">${s.reserve}</span></div>
   <div class="row">Absence<span class="badge absence">${s.absence}</span></div>

   <div class="barWrap"><div class="bar" style="width:${pct}%"></div></div>

   ${topPos.map(p=>`<div class="posItem">${p[0]} ‚Äî ${p[1]}√ó</div>`).join("")}
  `;

  cardsEl.appendChild(div);

 });

}

filterEl.oninput = render;
render();

</script>
</body>
</html>
