<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no">

<title>Smƒõnov√Ω graf</title>

<style>

body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:white;
}

.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  background:#020617;
  border-bottom:1px solid #1f2937;
}

.topTitle{
  font-weight:800;
  font-size:18px;
}

.menuBtn{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  font-weight:800;
  background:#334155;
  color:white;
  cursor:pointer;
}

.menuBtn:hover{
  filter:brightness(1.15);
}

.menuBtn:active{
  transform:scale(.96);
}


.container{
  padding:16px;
  max-width:1000px;
  margin:auto;
}

.card{
  background:#111827;
  padding:16px;
  border-radius:14px;
  margin-bottom:14px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:6px;
}

/* TABLE */

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

.tableWrap{
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

th,td{
  padding:10px;
  border-bottom:1px solid #1f2937;
  text-align:center;
}

th{
  background:#020617;
}

.posCol{
  text-align:left;
  font-weight:800;
  background:#020617;
}

.highlight{
  background:#064e3b;
  font-weight:900;
}

.empty{
  opacity:.4;
}

.infoRow{
  display:flex;
  justify-content:space-between;
  font-weight:800;
  margin:6px 0;
}

</style>
</head>

<body>

<div class="topbar">
  <div class="topTitle">üìä Smƒõnov√Ω graf</div>
  <button class="menuBtn" onclick="location.href='index.html'">
    Menu
  </button>
</div>

<div class="container">

<div class="card">

<label>Datum</label>
<input type="date" id="date">

<label>Smƒõna</label>
<select id="shift">
<option value="ranni">Rann√≠</option>
<option value="odpo">Odpoledn√≠</option>
<option value="noc">Noƒçn√≠</option>
</select>

<label>Filtrovat jm√©no</label>
<input id="nameFilter" placeholder="nap≈ô. Pepa">

</div>

<div class="card" id="shiftInfoBox" style="display:none">
  <h3>‚ÑπÔ∏è Informace o smƒõnƒõ</h3>
  <div id="infoSK"></div>
  <div id="infoFA"></div>
  <div id="infoZA"></div>
</div>

<div class="card">
  <div class="tableWrap">
    <table id="grid"></table>
  </div>
</div>



</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, doc, getDoc, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

/* FIREBASE */

const app = initializeApp({
 apiKey:"AIzaSyAYJCwb7Gn73JJQ_iNqh1eweds8SJL6K2o",
 authDomain:"shifter-ee3e6.firebaseapp.com",
 projectId:"shifter-ee3e6"
});

const db = getFirestore(app);

/* DOM */

const dateEl = document.getElementById("date");
const shiftEl = document.getElementById("shift");
const nameFilterEl = document.getElementById("nameFilter");
const gridEl = document.getElementById("grid");

const shiftInfoBox = document.getElementById("shiftInfoBox");
const infoSK = document.getElementById("infoSK");
const infoFA = document.getElementById("infoFA");
const infoZA = document.getElementById("infoZA");


dateEl.value = new Date().toISOString().slice(0,10);

/* POZICE */

const POSITIONS = [
"DP-L","DP-P","ZRC-L","ZRC-P","T-L","T-P",
"AGR-LP","AGR-PP","AGR-PZ","AGR-LZ",
"MOT-L","MOT-P","LEP-LP","LEP-PP","LEP-Z",
"REPRO-L","REPRO-P","VYP1-L","VYP1-P",
"VYP2-L","VYP2-P","PR-L","PR-P","ZAM-L","ZAM-P","VET","VET2","INST",
"INST2","JINE","JINE2",
];

let workerMap = {}; // id -> name
let phasesData = [];

/* LOAD WORKERS MAP */

async function loadWorkers(){

 const snap = await getDocs(collection(db,"employees"));
 workerMap = {};

 snap.forEach(d=>{
  const e=d.data();
  workerMap[d.id] = e.name;
 });
}

/* TIME LABELS */

function phaseLabels(){
 const s=shiftEl.value;
 if(s==="ranni") return ["6:00-8:00","8:00-10:15","10:45-12:00","12:00-14:00"];
 if(s==="odpo") return ["14:00-16:00","16:00-18:15","18:45-20:00","20:00-22:00"];
 return ["22:00-00:00","00:00-02:15","02:45-04:00","04:00-06:00"];
}

/* LOAD SHIFT */

async function loadShift(){

 const id = dateEl.value + "_" + shiftEl.value;

 const snap = await getDoc(doc(db,"shifts",id));

 if(!snap.exists()){
   gridEl.innerHTML = "<tr><td>Smƒõna nenalezena</td></tr>";
   return;
 }

 const data = snap.data();

phasesData = data.phases;

// üî∑ info o smƒõnƒõ pro usera
renderShiftInfo(data.info);

render();

}

/* RENDER */

function render(){

 const filter = nameFilterEl.value.toLowerCase().trim();
 const labels = phaseLabels();

 let html = "<tr><th>Pozice</th>";
 labels.forEach(l=> html+=`<th>${l}</th>`);
 html+="</tr>";

 POSITIONS.forEach(pos=>{

   const names = phasesData.map(ph=>{
     const wid = ph[pos];
     return wid ? workerMap[wid] || "?" : "";
   });

   // filtr ‚Äî zobraz jen kdy≈æ tam ten ƒçlovƒõk nƒõkde je
   if(filter){
     if(!names.some(n=>n.toLowerCase().includes(filter))){
       return;
     }
   }

   html += `<tr><td class="posCol">${pos}</td>`;

   names.forEach(n=>{
     if(!n){
       html+=`<td class="empty">‚Äî</td>`;
     }else if(filter && n.toLowerCase().includes(filter)){
       html+=`<td class="highlight">${n}</td>`;
     }else{
       html+=`<td>${n}</td>`;
     }
   });

   html+="</tr>";

 });

 gridEl.innerHTML = html;
}

function renderShiftInfo(info){

 if(!info){
   shiftInfoBox.style.display = "none";
   return;
 }

 shiftInfoBox.style.display = "block";

 infoSK.innerHTML =
   `<div class="infoRow">Scala/Kamiq<span>${info.sk?.start||""} ‚Üí ${info.sk?.end||""}</span></div>`;

 infoFA.innerHTML =
   `<div class="infoRow">Fabie<span>${info.fa?.start||""} ‚Üí ${info.fa?.end||""}</span></div>`;

 infoZA.innerHTML =
   `<div class="infoRow">Z√°sobn√≠k<span>${info.za?.start||""} ‚Üí ${info.za?.end||""}</span></div>`;
}

/* EVENTS */

dateEl.onchange = loadShift;
shiftEl.onchange = loadShift;
nameFilterEl.oninput = render;

/* INIT */

await loadWorkers();
await loadShift();

</script>

</body>
</html>
